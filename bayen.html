<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magasin de Bayen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Footer.css">
  <link rel="stylesheet" href="ProductDetails.css">
  <link rel="stylesheet" href="ProductGrid.css">
  <link rel="stylesheet" href="Header.css">


  
  


</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Magasin de Bayen</div>
    <nav class="nav">
      <ul>
        <li><a href="#clothing">Vêtements</a></li>
        <li><a href="#toys">Jouets</a></li>
        <li><a href="#essentials">Essentiels</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Rechercher des produits...">
    </div>
    <div class="user-profile">
      <a href="#profile">Profil</a>
      <a href="#cart">Panier (0)</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-text">
      <h1>Bienvenue chez Magasin de Bayen</h1>
      <p>Découvrez les essentiels pour bébés et les offres spéciales</p>
      <button>Voir les produits</button>
    </div>
    <div class="hero-image">
      <img src="indispensables-chambre-bebe.jpg" alt="Produits vedettes">
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product-card">
      <img src="images.jpg" alt="Jouet pour bébé">
      <h3>Jouet pour bébé</h3>

      <p>19,99€</p>
      <button>Ajouter au panier</button>
    </div>
    <div class="product-card">
      <img src="habillement.png" alt="Vêtements pour bébé">
      <h3>Vêtements pour bébé</h3>
      <p>29,99€</p>
      <button>Ajouter au panier</button>
    </div>
    <!-- Ajoutez d'autres produits ici -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="policies">
      <a href="#policy">Politique de confidentialité</a>
      <a href="#terms">Conditions d'utilisation</a>
    </div>
    <div class="social-media">
      <a href="#facebook">Facebook</a>
      <a href="#instagram">Instagram</a>
    </div>
    <div class="newsletter">
      <input type="email" placeholder="Inscrivez-vous à la newsletter">
      <button>S'inscrire</button>
    </div>
  </footer>
<script src="Header.js"></script>
<script src="HeroSection.js"></script>
<script src="HomePage.js"></script>
<script src="ProductDetails.js"></script>
<script src="ProductGrid.js"></script>
<script src="ProductPage.js"></script>
<script src="Footer.js"></script>


</body>
</html>
